<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet">
	<script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>

    <form class="container">
	  <h1>Operaciones con fracciones</h1>
	  <div class="op">
		<div class="derecha">
		  <input id="num1" type="number" required>
		  <input id="den1" type="number" required>
		</div>
		<select class="operador">
		  <option>+</option>
		  <option>-</option>
		  <option>ร</option>
		  <option>รท</option>
		</select>
		<div class="izquierda">
		  <input id="num2" type="number" required>
		  <input id="den2" type="number" required>
		</div>
	  </div>
	  <button type="submit" onclick="op()">Calcular</button>
	  <div id="resultado">
	  </div>
	</form>
  </body>
  
</html>
